{% extends "_layout.html" %}

{% block title %}
  Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<main class="d-flex position-relative">
  <div id="carouselWrap" class="flex-grow-1 position-absolute">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="10000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://images.wallpaperscraft.com/image/beautiful_scenery_mountains_lake_nature_93318_1920x1080.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://eskipaper.com/images/beautiful-france-wallpaper-2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://uhdwallpapers.org/uploads/converted/19/03/28/beautiful-girl-in-the-hawaiian-landscape-1920x1080_787664-mm-90.jpg" alt="Third slide">
        </div>
      </div>
    </div>
  </div>
  <div id="loginSignupWrap" class="flex-grow-1 d-flex justify-content-center align-items-center position-absolute w-100">
    <div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Nextagram</h5>
          <p class="card-text">The biggest photo sharing platform in Glomac Damansara.</p>
          <a href="{{url_for('sessions.new')}}" class="btn btn-primary">Login</a>
          <a href="{{url_for('users.new')}}" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
